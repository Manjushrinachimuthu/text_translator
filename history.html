<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Translation History</title>
  <link rel="stylesheet" href="history.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Sidebar -->
   <div class="bubbles">
  <span></span><span></span><span></span><span></span><span></span>
  <span></span><span></span><span></span><span></span><span></span>
</div>
  <div class="sidebar">
    <div>
      <div class="logo">
        <div class="logo-icon">üåê</div>
        <h2>Text Translator</h2>
        <p class="subtitle">Translate with Culture</p>
      </div>

      <ul class="menu">
        <li><a href="home.html">üè† Home</a></li>
        <li><a href="translate.html">üí¨ Translate</a></li>
        <li class="active"><a href="history.html">üìú History</a></li>
        
      </ul>
    </div>

    <div class="user-section">
      <div class="user-avatar" id="userAvatar">U</div>
      <div class="user-info">
        <div class="email" id="userEmail">user@email.com</div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Translation History</h1>

    <div class="container">
      <table id="historyTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Input Text</th>
            <th>Translated Text</th>
            <th>Source</th>
            <th>Target</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>


  <script>
    async function loadHistory() {

      const username = localStorage.getItem("username");
      const email = localStorage.getItem("email");

      // üîí If not logged in
      if (!username || !email) {
        alert("Please log in first.");
        window.location.href = "index.html";
        return;
      }

      // Show user info in sidebar
      document.getElementById("userEmail").textContent = email;
      document.getElementById("userAvatar").textContent =
        username.charAt(0).toUpperCase();

      try {
        const response = await fetch(
          `http://localhost:3000/api/history?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}`
        );

        const data = await response.json();

        const tbody = document.querySelector("#historyTable tbody");
        tbody.innerHTML = "";

        if (!data || data.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="6" style="text-align:center; color:#888;">
                No translation history found.
              </td>
            </tr>`;
          return;
        }

        data.forEach((row, index) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${row.input_text}</td>
            <td>${row.translated_text}</td>
            <td>${row.source_language}</td>
            <td>${row.target_language}</td>
            <td>${new Date(row.timestamp).toLocaleString()}</td>
          `;

          tbody.appendChild(tr);
        });

      } catch (error) {
        console.error("Error loading history:", error);
        alert("Failed to load history.");
      }
    }

    // üîì Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("username");
      localStorage.removeItem("email");
      localStorage.removeItem("user_id");
      window.location.href = "index.html";
    });

    window.addEventListener("DOMContentLoaded", loadHistory);
  </script>

</body>
</html>
